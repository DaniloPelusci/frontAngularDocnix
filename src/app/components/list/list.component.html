<div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Documentos</h1>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Título</th>
            <th scope="col">Descrição</th>
            <th scope="col">Versão</th>
            <th scope="col">Sigla</th>
            <th scope="col">Fase</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
            @for(documento of documentos; track documento.id){
                <tr>
                  <td>{{ documento.id }}</td>
                  <td>{{ documento.titulo }}</td>
                  <td>{{ documento.descricao }}</td>
                  <td>{{ documento.versao }}</td>
                  <td>{{ documento.sigla }}</td>
                  <td>{{ documento.fase }}</td>
                  <td class="text-center" style="width: 200px">
                    <a 
                      title="Editar" alt="Editar"
                      class="btn btn-xs btn-info">
                      <span class="glyphicon glyphicon-pencil" 
                        aria-hidden="true"></span> Editar
                    </a>
                    <a href="#" title="Remover" alt="Remover" 
                      class="btn btn-xs btn-danger">
                      <span class="glyphicon glyphicon-remove" 
                        aria-hidden="true"></span> Remover
                    </a>
                  </td>
                </tr>
            }
        </tbody>
      </table>
    </div>
  </div>
