<h1 class="text-center mb-4">Formulário de Documento</h1>
        <form action="/documento" method="POST" class="needs-validation" novalidate>
            <!-- Campo Título -->
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Digite o título" required>
                <div class="invalid-feedback">Por favor, informe o título.</div>
            </div>

            <!-- Campo Descrição -->
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="4" placeholder="Digite a descrição"></textarea>
            </div>

            <!-- Campo Versão -->
            <div class="mb-3">
                <label for="versao" class="form-label">Versão</label>
                <input type="number" class="form-control" id="versao" name="versao" placeholder="Digite a versão" required>
                <div class="invalid-feedback">Por favor, informe a versão.</div>
            </div>

            <!-- Campo Sigla -->
            <div class="mb-3">
                <label for="sigla" class="form-label">Sigla</label>
                <input type="text" class="form-control" id="sigla" name="sigla" placeholder="Digite a sigla" required>
                <div class="invalid-feedback">Por favor, informe a sigla.</div>
            </div>

            <!-- Campo Fase -->
            <div class="mb-3">
                <label for="fase" class="form-label">Fase</label>
                <select class="form-select" id="fase" name="fase" required>
                    <option value="" selected>Selecione uma fase</option>
                    <option value="FASE1">FASE1</option>
                    <option value="FASE2">FASE2</option>
                    <option value="FASE3">FASE3</option>
                    <!-- Adicione outras opções conforme o Enum -->
                </select>
                <div class="invalid-feedback">Por favor, selecione uma fase.</div>
            </div>

            <!-- Botão de Envio -->
            <div class="d-grid">
                <button (click)="submit()" type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>

        <button (click)="submit()" class="btn btn-primary">terste</button>
