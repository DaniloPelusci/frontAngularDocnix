<div class="container mt-4">
    <h2 class="text-center">Cadastro de Documento</h2>
    
    <!-- Formulário de Cadastro -->
    <form [formGroup]="formDocumento" (ngSubmit)="onSubmit()" class="mt-4">
      <div class="row g-3">
        <!-- Título -->
        <div class="col-md-6">
          <label for="titulo" class="form-label">Título</label>
          <input 
            type="text" 
            id="titulo" 
            class="form-control" 
            formControlName="titulo" 
            placeholder="Digite o título do documento" 
          />
          <div *ngIf="formDocumento.get('titulo')?.invalid && formDocumento.get('titulo')?.touched" class="text-danger">
            O título é obrigatório.
          </div>
        </div>
  
        <!-- Descrição -->
        <div class="col-md-6">
          <label for="descricao" class="form-label">Descrição</label>
          <input 
            type="text" 
            id="descricao" 
            class="form-control" 
            formControlName="descricao" 
            placeholder="Digite a descrição do documento" 
          />
          <div *ngIf="formDocumento.get('descricao')?.invalid && formDocumento.get('descricao')?.touched" class="text-danger">
            A descrição é obrigatória.
          </div>
        </div>
  
        <!-- Versão -->
        <div class="col-md-4">
          <label for="versao" class="form-label">Versão</label>
          <input 
            type="number" 
            id="versao" 
            class="form-control" 
            formControlName="versao" 
            placeholder="Digite a versão" 
          />
          <div *ngIf="formDocumento.get('versao')?.invalid && formDocumento.get('versao')?.touched" class="text-danger">
            A versão é obrigatória.
          </div>
        </div>
  
        <!-- Sigla -->
        <div class="col-md-4">
          <label for="sigla" class="form-label">Sigla</label>
          <input 
            type="text" 
            id="sigla" 
            class="form-control" 
            formControlName="sigla" 
            placeholder="Digite a sigla" 
          />
          <div *ngIf="formDocumento.get('sigla')?.invalid && formDocumento.get('sigla')?.touched" class="text-danger">
            A sigla é obrigatória.
          </div>
        </div>
  
        <!-- Fase -->
        <div class="col-md-4">
          <label for="fase" class="form-label">Fase</label>
          <select id="fase" class="form-select" formControlName="fase">
            <option value="" disabled selected>Selecione a fase</option>
            <option *ngFor="let fase of fases" [value]="fase">{{ fase }}</option>
          </select>
          <div *ngIf="formDocumento.get('fase')?.invalid && formDocumento.get('fase')?.touched" class="text-danger">
            A fase é obrigatória.
          </div>
        </div>
      </div>
      <input type="text" class="form-control opacity-0" id="id" placeholder="">
  
      <!-- Botões -->
      <div class="d-flex justify-content-end mt-4">
        <button type="reset" class="btn btn-secondary me-2">Limpar</button>
        <button type="submit" class="btn btn-primary" [disabled]="formDocumento.invalid">Cadastrar</button>
      </div>
    </form>
  </div>
